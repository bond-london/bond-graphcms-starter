fragment Block on Block {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  name
  showTitle
  content {
    ... on BlockContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  loop
  left
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  asset {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  preview {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  links {
    ... on Link {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  type
  backgroundColour
  textColour
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedCollection {
    ... on Collection {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedPage {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}