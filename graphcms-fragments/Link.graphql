fragment Link on Link {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  external
  newPage
  isButton
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  asset {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  icon
  colour
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  internalLink {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Person {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}