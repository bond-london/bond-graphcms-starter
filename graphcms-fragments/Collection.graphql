fragment Collection on Collection {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  showTitle
  name
  content {
    ... on CollectionContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  asset {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  collectionType
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blocks {
    ... on Block {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Collection {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Person {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Team {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedCollection {
    ... on Collection {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedPage {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}