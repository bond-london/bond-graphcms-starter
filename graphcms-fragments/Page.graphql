fragment Page on Page {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  slug
  header
  description
  keywords
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  blocks {
    ... on Block {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Collection {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Person {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Team {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedLink {
    ... on Link {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}