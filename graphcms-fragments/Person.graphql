fragment Person on Person {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  position
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  asset {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedCollection {
    ... on Collection {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedPage {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  relatedLink {
    ... on Link {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}